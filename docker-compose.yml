services:
  java-code-arena:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: java-code-arena
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    volumes:
      - ./backend/shares.db:/app/shares.db
      - ./backend/share-images:/app/share-images
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
